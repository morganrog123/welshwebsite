{% extends "welsh/base.html" %}

{% block content %}
	<div style= "margin-left: auto; margin-right: auto; text-align: center">
		<h2 style= "margin-top: 90px">You guessed:  "{{ form.guess.value }}"</h2><br>
		<h2>The correct answer is:  "{{ correct_word }}"</h2><br>
		{% if form.guess.value == correct_word %}
		<h2>Well done! You got it right!</h2>
		{% else %}
		<h2>You didn't quite get it right! Unlucky!</h2>
		{% endif %}

		<div style="margin-top: 40px;" class="form-group">
			<a href= "/{{ urlpath }}/games/anagrams/">
			<button class="btn btn-outline-primary" type="submit">Try Another</button></a>
			<a href= "/{{ urlpath }}/">
			<button style="margin-left: 20px" class="btn btn-outline-primary" type="button">Return to Menu</button></a>
		</div>
	</div>
{% endblock content %}
