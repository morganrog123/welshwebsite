{% extends "welsh/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="col-md-4">
	</div>
	<div class="signin-up">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-primary" type="submit">Login</button>
		</form>
	</div>
{% endblock content %}
