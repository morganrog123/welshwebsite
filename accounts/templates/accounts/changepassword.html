{% extends "welsh/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-3"></div>
<div class="signup">
	<form method="post">
	  {% csrf_token %}
	  <fieldset class="form-group">
	  	<legend class="border-bottom mb-4">Change Password</legend>
	  	{{ form|crispy }}
	  <div class="form-group">
			<button class="btn btn-outline-primary" type="submit">Change Password</button>
	</form>
</div>
{% endblock content %}
